<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Document</title>
</head>

<body>
    <div class="topCardsBar">
        <div class="fourBlock leftFour">
            <div class="cardStack" data-number='0'></div>
            <div class="cardStack" data-number='0'></div>
            <div class="cardStack" data-number='0'></div>
            <div class="cardStack" data-number='0'></div>
        </div>
        <div class="fourBlock rightFour">
            <div class="cardStack" data-number='0' data-suit='A'></div>
            <div class="cardStack" data-number='0' data-suit='B'></div>
            <div class="cardStack" data-number='0' data-suit='C'></div>
            <div class="cardStack" data-number='0' data-suit='D'></div>
        </div>
    </div>
    <div class="playSection">
        <div class="cardRow r1"></div>
        <div class="cardRow r2"></div>
        <div class="cardRow r3"></div>
        <div class="cardRow r4"></div>
        <div class="cardRow r5"></div>
        <div class="cardRow r6"></div>
        <div class="cardRow r7"></div>
        <div class="cardRow r8"></div>
    </div>
    <script src="functions.js"></script>
</body>

</html>
